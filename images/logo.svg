<svg width="240" height="50" viewBox="0 0 240 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- OPS text - bold and prominent -->
  <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">OPS</text>

  <!-- & symbol -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#757575">&amp;</text>

  <!-- AI-BM text -->
  <text x="95" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="url(#logoGradient)">AI-BM</text>

  <!-- Decorative element - scientific touch -->
  <circle cx="235" cy="25" r="3" fill="#2196f3" opacity="0.8"/>
  <circle cx="227" cy="25" r="2" fill="#2196f3" opacity="0.6"/>
  <circle cx="220" cy="25" r="1.5" fill="#2196f3" opacity="0.4"/>
</svg>
